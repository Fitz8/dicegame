<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body>
    <h1>Dice Game</h1>
    <h2 id="header">Press start to play!</h2>
    <p>
        Instructions:<br>
        Roll the dice to begin the game.<br>
        The dice appears on the first roll.<br>
        When a dice is rolled, the score adds up.<br>
        Once the score passes 20, you win.<br>
        However, if you hit ‘1’ then you lose (if less than score of 20).<br>
    </p>
    <div class="dice-container">
        <img id="placeholder" src="diceFaces/diceplaceholder.png">
        <img id="dice1" src="diceFaces/1.png">    
        <img id="dice2" src="diceFaces/2.png">    
        <img id="dice3" src="diceFaces/3.png">
        <img id="dice4" src="diceFaces/4.png">
        <img id="dice5" src="diceFaces/5.png">
        <img id="dice6" src="diceFaces/6.png">
    </div>
    <p id="score">Score: 0</p>
    <button id="roll">Roll</button>
    <button id="start">Start</button>
    <script src="app.js"></script>
</body>
</html>
