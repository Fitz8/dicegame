<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Signika+Negative:wght@500&display=swap');
    </style> 
    <title>Dice Game</title>
</head>
<body>
    <h1>Dice Game</h1>
    <h2 id="header">Press start to play!</h2>
    <p>
        <span>Instructions</span><br>
        Roll the dice to begin the game.<br>
        The dice appears on the first roll.<br>
        When a dice is rolled, the score adds up.<br>
        Once the score passes 20, you win.<br>
        However, if you hit ‘1’ then you lose (if less than score of 20).<br>
    </p>
    <img>
    <p id="score">Score: 0</p>
    <button id="roll">Roll</button>
    <button id="start">Start</button>
    <script src="app.js"></script>
</body>
</html>
